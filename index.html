<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/montserrat/">
    <script src="https://kit.fontawesome.com/1dde06a819.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
    <link type="image/png" sizes="16x16" rel="icon" href="./images/Web/icons8-instagram-color-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="./images/Web/icons8-instagram-color-32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="./images/Web/icons8-instagram-color-96.png">
    <link type="image/png" sizes="120x120" rel="icon" href="./images/Web/icons8-instagram-color-120.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <!-- Log in -->
    <section id="loging">
        <div class="row">
            <div class="mobile">
                <img src="./images/mobile.png" alt="" class="mob-img">
                <img src="./images/profile.png" alt="" class="profile">
            </div>
            <div class="log-in">
                <div class="form">
                    <img src="./images/insta-logo.png" alt="" class="logo">
                    <form action="" class="myform">
                        <input type="text" name="mail" id="mail" placeholder="Phone number, username, or email">
                        <input type="password" id="pass" placeholder="Password">
                        <button class="login-btn" type="submit ">Log In</button>
                    </form>
                    <p class="txt">OR</p>
                    <div class="facebook">
                        <img src="./images/icons8-facebook.svg" alt="" width="25" height="25" class="">
                        <a href="https://www.facebook.com/" class="fb-link">Log in with Facebook</a>
                    </div>
                    <h4 class="fp">Forgot password?</h4>

                </div>
                <div class="form2">
                    <div class="no-acc">
                        <span class="sec-frm">Don't have an account?</span>
                        <span class="sign-up">Sign up</span>
                    </div>
                </div>
                <div class="stores">
                    <h5 class="get-app">Get the app.</h5>
                    <div class="str-flx">
                        <a href=""><img src="./images/apple-btn.png" alt="" class="str-link"></a>
                        <a href=""><img src="./images/play-btn.png" alt="" class="str-link"></a>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="footer">
        <div class="max-wd">
            <div class="row">
                <span>Meta</span>
                <span>About</span>
                <span>Blog</span>
                <span>Jobs</span>
                <span>Help</span>
                <span>API</span>
                <span>Privacy</span>
                <span>Terms</span>
                <span>Top Accounts</span>
                <span>Hashtags</span>
                <span>Locations</span>
                <span>Instagram Lite</span>
                <span>Contact Uploading & Non-Users</span>
            </div>
            <div class="row">
                <span>Dance</span>
                <span>Food & Drink</span>
                <span>Home & Garden</span>
                <span>Music</span>
                <span>Visual Arts</span>
            </div>
            <div class="row">
                <select name="" id="language">
                    <option value="English">English</option>
                    <option value="Urdu">Urdu</option>
                    <option value="Spanish">Spanish</option>
                    <option value="French">French</option>
                </select>
                <div><span>Â© 2022 Instagram from Meta</span></div>
            </div>
        </div>
    </section>
</body>

</html>
